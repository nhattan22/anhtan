<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
          <h2>ĐĂng Ký đi nào</h2>
          <div class="form-control">
            <label for="username">Họ tên <span class="require">*</span></label>
            <input type="text" id="username" placeholder="Nhập họ tên" autocomplete="off" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="email">Email <span class="require">*</span></label>
            <input type="text" id="email" placeholder="Nhập email" autocomplete="off" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="phone">Số điện thoại <span class="require">*</span></label>
            <input type="text" id="phone" placeholder="Nhập số điện thoại" autocomplete="off" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="password">Mật khẩu <span class="require">*</span></label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" autocomplete="off" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="password2">Xác nhận mật khẩu <span class="require">*</span></label>
            <input
              type="password"
              id="password2"
              placeholder="Nhập lại mật khẩu"
              autocomplete="off"
            />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="password2">Địa chỉ</span></label>
            <input
              type="text"
              id="address"
              placeholder="Nhập địa chỉ"
              autocomplete="off"
            />
            <small>Error message</small>
          </div>
          <button type="submit">Đăng ký</button>
        </form>
      </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
 <!-- Swiper JS -->
 <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
 <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>

 
</html>
