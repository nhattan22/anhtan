<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/regisster2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Đăng ký</h2>
            <div class="form-control">
                <div class="form_control__custom">
                    <label for="username">Họ tên <span class="require">*</span></label>
                    <input type="text" id="username" placeholder="Nhập họ tên" autocomplete="off" >
                </div>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <div class="form_control__custom">
                    <label for="email">Email <span class="require">*</span></label>
                    <input type="text" id="email" placeholder="Nhập email" autocomplete="off" >
                </div>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <div class="form_control__custom">
                    <label for="phone">Số điện thoại <span class="require">*</span></label>
                    <input type="text" id="email" placeholder="Nhập số điện thoại" autocomplete="off" >
                </div>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <div class="form_control__custom">
                    <label for="password">Password <span class="require">*</span></label>
                    <input type="password" id="password" placeholder="Nhập password" autocomplete="off" >
                </div>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <div class="form_control__custom">
                    <label for="password2">Xác nhận Password <span class="require">*</span></label>
                    <input type="password" id="password2" placeholder="Nhập password lại" autocomplete="off" >
                </div>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <div class="form_control__custom">
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address" placeholder="Nhập địa chỉ" autocomplete="off" >
                </div>
                <small>Error Message</small>
            </div>
            <button>Đăng ký</button>
        </form>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
 <!-- Swiper JS -->
 <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
 <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>

 
 
</html>
